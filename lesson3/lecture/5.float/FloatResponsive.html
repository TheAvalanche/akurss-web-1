<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		* {
			box-sizing: border-box;
		}

		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}
		.col-4 {width: 33.33%;}
		.col-5 {width: 41.66%;}
		.col-6 {width: 50%;}
		.col-7 {width: 58.33%;}
		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}

		[class*="col-"] {
			float: left;
			padding: 15px;
			border: 1px solid red;
		}

		.row::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>
<body>
	<header class="row">
		<div class="col-12">Header</div>
	</header>
	<main class="row">
		<div class="col-6">
			Menu
		</div>
		<div class="col-6">
			Some content
		</div>
	</main>
	<footer class="row">
		<div class="col-12">Footer</div>
	</footer>
</body>
</html>
