<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form example</title>
	<style>
		body {
			background-color: #FFF8F0;
		}
		label {
			display: inline-block;
			width: 150px;
		}
		
		input, select, textarea {
			height: 30px;
			width: 200px;
			box-sizing: content-box;
			border: solid 1px grey;
			border-radius: 10px;
		}
		
		textarea {
			height: 60px;
		}
		
		header {
			margin: 20px;
		}
		
		.input-group {
			margin: 20px;
		}
		
		.form {
			display: inline-block;
			border: solid 1px grey;
			border-radius: 10px;
			padding: 20px;
			height: 550px;
			vertical-align: top;
			margin: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Скачать новый альбом группы Кипелов.</h1>
		<h2>Бесплатно. Без регистрации и SMS.</h2>
		<p>Естественно, мы вас обманули. Войдите в систему или зарегистрируйтесь.</p>
	</header>

	<div class="form">
		<h3>Войти в систему</h3>
		<form action="">
			<div class="input-group">
				<label for="username">Логин</label>
				<input id="username" type="text">
			</div>
			<div class="input-group">
				<label for="password">Пароль</label>
				<input id="password" type="password">
			</div>
			<div class="input-group">
				<input type="submit" value="Войти">
			</div>
		</form>
	</div>
	<div class="form">
		<h3>Зарегистрироваться</h3>
		<form action="">
			<div class="input-group">
				<label for="name">Имя</label>
				<input id="name" type="text">
			</div>
			<div class="input-group">
				<label for="surname">Фамилия</label>
				<input id="surname" type="text">
			</div>
			<div class="input-group">
				<label for="mail">Почта</label>
				<input id="mail" type="email">
			</div>
			<div class="input-group">
				<label for="card-num">Номер карточки</label>
				<input id="card-num" type="number">
			</div>
			<div class="input-group">
				<label for="card-pass">Пароль от карточки</label>
				<input id="card-pass" type="number" max="4">
			</div>
			<div class="input-group">
				<label for="secret-question">Секретный вопрос</label>
				<select id="secret-question">
					<option>Как я провел лето?</option>
				</select>
			</div>
			<div class="input-group">
				<label for="secret-answer">Ответ на секретный вопрос</label>
				<textarea id="secret-answer"></textarea>
			</div>			
			<div class="input-group">
				<input type="submit" value="Регистрация">
			</div>
		</form>
	</div>

</body>
</html>
