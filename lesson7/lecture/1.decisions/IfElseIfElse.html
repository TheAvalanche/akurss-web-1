<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var age = +prompt("Enter your age");
	
	if (age >= 18) {
		alert("Welcome");
	} else if (age > 16 && age < 18) {
		alert("Only with parents");
	} else {
		alert("Prohibited")
	}
</script>
</body>
</html>
