<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	console.log(getRandomInt(0, 100));
	console.log(getRandomInt(90, 100));
	console.log(getRandomInt(0, 2));
	
</script>

</body>
</html>
