<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	
	function ask(question, yesCallback, noCallback) {
		if (confirm(question)) {
			yesCallback();
		} else {
			noCallback();
		}
	}
	
	function keepOn() {
		alert("That's good. Keep on!");
	}
	
	function really() {
		alert("Really?")
	}
	
	ask("Are you happy?", really, keepOn);
	ask("Do you have friends?", really, keepOn);
	ask("Do you often cry at nights?", keepOn, really);
	
</script>

</body>
</html>
