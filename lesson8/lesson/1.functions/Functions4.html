<script>
	
	function showMessage(from, text) {
		from = from || "Unknown";
		text = text || "No message";
		
		alert(from + " : " + text);
	}
	
	showMessage();
	showMessage("John");
	showMessage("John", "How are you?");
	
	
</script>
