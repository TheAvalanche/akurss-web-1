<!DOCTYPE html>
<html lang="en">
<style>
	label {
		display: inline-block;
		width: 150px;
	}
</style>
<body>
	<form>
		<label>Date input</label>
		<input type="date"/> 
		<br/>
		<label>Time input</label>
		<input type="time"/>
		<br/>
		<label>Date and time input</label>
		<input type="datetime-local"/>
		<br/>
		<label>Month input</label>
		<input type="month"/>
		<br/>
		<label>Week input</label>
		<input type="week"/>
		<br/>
	</form>
</body>
</html>
