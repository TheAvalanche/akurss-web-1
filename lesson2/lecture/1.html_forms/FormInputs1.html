<!DOCTYPE html>
<html lang="en">
<style>
	label {
		display: inline-block;
		width: 200px;
	}
</style>
<body>
	<form>
		<label>Text input</label>
		<input type="text"/>
		<br/>
		<label>Email input</label>
		<input type="email"/>
		<br/>
		<label>Password input</label>
		<input type="password"/>
		<br/>
		<label>Search input</label>
		<input type="search"/>
		<br/>
		<label>Url input</label>
		<input type="url"/>
		<hr>
		<label>Text input with value</label>
		<input type="text" value="Test"/>
		<br/>
		<label>Text input readonly</label>
		<input type="text" value="Test" readonly/>
		<br/>
		<label>Text input disabled</label>
		<input type="text" value="Test" disabled/>
		<br/>
		<label>Text input with size</label>
		<input type="text" size="40"/>
		<br/>
		<label>Text input with maxlength</label>
		<input type="text" maxlength="10"/>
		<br/>
		<label>Text input with placeholder</label>
		<input type="text" placeholder="Input Name"/>
		<br/>
	</form>

</body>
</html>
