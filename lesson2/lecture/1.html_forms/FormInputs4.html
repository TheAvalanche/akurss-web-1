<!DOCTYPE html>
<html lang="en">
<style>
	label {
		display: inline-block;
		width: 300px;
	}
</style>
<body>
	<form>
		<label>Number input</label>
		<input type="number"/> 
		<br/>
		<label>Range input</label>
		<input type="range"/>
		<br/>
		<hr/>
		<label>Number input with min and max</label>
		<input type="number" min="1" max="5"/>
		<br/>
		<label>Number input with step 0.01</label>
		<input type="number" step="0.01"/>
		<br/>
	</form>

</body>
</html>
