<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.with-border {
			border-style: solid;
			border-width: 2px;
			border-color: red;
		}
		.with-mixed-border {
			border-style: dotted solid dashed;
			border-width: 2px 4px;
			border-color: red blue green black;
		}
	</style>
</head>
<body>
	<p class="with-border">Solid red border.</p>
	<p class="with-mixed-border">Mixed border.</p>
</body>
</html>
