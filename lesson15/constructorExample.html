	<meta charset="UTF-8">

<script>
	
	function Animal(name, vegan) {
		//this = {}
		
		var message = "I am running";
		
		this.name = name;
		this.vegan = vegan;
		
		this.run = function () {
			console.log(message);
		};
		
		function isTired() {
			return vegan;
		}
		
		this.tired = isTired;
		
		//return this
	}
	
	var donkey = new Animal("donkey", true);
	var tiger = new Animal("tiger", false);
	
	console.log(donkey);
	
	donkey.run();
	var tired = donkey.tired();

	console.log(tired);
</script>
