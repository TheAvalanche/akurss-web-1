<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


	<script>
		
		var obj = {};
		var obj2 = {name: "Peter"};
		var obj3 = undefined;
		
		if (obj) {
			console.log("Obj is true");
		}
		
		if (obj2) {
			console.log("Obj2 is true");
		}
		
		if (obj3) {
			console.log("Obj3 is true");
		}
		
		var objString = "" + obj;
		console.log(objString); //[object Object]
		
		obj3 = {
			toString: function() {
				return "I am obj3";
			}
		};
		
		var obj3String = "" + obj3;
		console.log(obj3String); //I am obj3
		
		var user = {
			name: "John",
			surname: "Doe",
			toString: function() {
				return this.name + " " + this.surname;
			}
		};
		
		alert(user);
		
		console.log(+obj); //NaN
		
		obj.valueOf = function () {
			return 123;
		};
		
		console.log(+obj); //123
		
	</script>
</body>
</html>
