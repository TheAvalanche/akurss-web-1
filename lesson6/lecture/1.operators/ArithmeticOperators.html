<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>
	//add
	var a = 5;
	var b = 10;
	
	console.log(a + b); //15
	
	//modulo
	var c = 3;
	
	console.log(b % c); //1
	console.log(c % 2); //1 - odd
	console.log(b % 2); //0 - even
	
	//increment
	c++;
	console.log(c); //4
	
	c = 4;
	var d = c++;
	console.log(d); //4
	console.log(c); //5
	
	c = 4;
	var e = ++c;
	console.log(e); //5
	console.log(c); //5
	
</script>
</body>
</html>
