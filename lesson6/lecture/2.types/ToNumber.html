<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var a = 15;
	var b = +true;
	var c = +false;
	var d = +undefined;
	var e = +null;
	var f = +"           ";
	var g = +"  2.56    ";
	var h = +"  2.5a6    ";
	
	console.log(a); //15
	console.log(b); //1
	console.log(c); //0
	console.log(d); //NaN
	console.log(e); // 0
	console.log(f); //0
	console.log(g); // 2.56
	console.log(h); //NaN
</script>
</body>
</html>
