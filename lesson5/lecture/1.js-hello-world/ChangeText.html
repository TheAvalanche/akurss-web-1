<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<div id="demo">Hello</div>
	<button type="button" onclick="changeText()">Click me!</button>
	
	<script>
		
		function changeText() {
			document.getElementById("demo").innerHTML = "Changed text";
		}
		
	</script>
</body>
</html>
