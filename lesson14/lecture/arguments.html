<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<script>
		
		function makeGreeter(name) {
			
			var hello = "Hello";
			
			return function () {
				return hello + ", " + name;
			}
			
		}
		
		var greeter1 = makeGreeter("Vasja");
		
		var greeter2 = makeGreeter("Sveta");
		
		console.log(greeter1());
		console.log(greeter1());
		console.log(greeter2());
		console.log(greeter2());
		
		
		
		///////////////////
		
		
		function hello1() {
			return "Hello";
		}
		
		var hello2 = function() {
			return "Hello";
		};
		
		console.log(hello1);
		console.log(hello1());
		console.log(hello2);
		console.log(hello2());
		
	</script>

</body>
</html>
