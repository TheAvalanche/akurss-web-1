<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<button onclick="increment()">Increment!</button>
<button onclick="decrement()">Decrement!</button>
<button onclick="reset()">Reset!</button>

<script>
	
	function makeCounter() {
		var currentCount = 0;
		
		function localCounter() {
			return ++currentCount;
		}
		
		localCounter.reset = function() {
			currentCount = 0;	
		};
		
		localCounter.previous = function () {
			return --currentCount;
		};
		
		return localCounter;
	}
	
	var counter = makeCounter();
	
	function increment() {
		console.log(counter());
	}

	function decrement() {
		console.log(counter.previous());
	}

	function reset() {
		counter.reset();
	}
	
	
	
</script>

</body>
</html>
