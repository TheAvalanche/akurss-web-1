<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<button onclick="increment()">Increment!</button>
<button onclick="decrement()">Decrement!</button>
<button onclick="reset()">Reset!</button>

<script>
	
	function makeCounter() {
		var currentCount = 0;
		return {
			next: function() {
				return ++currentCount;
			},
			reset: function() {
				currentCount = 0;
			},
			previous: function () {
				return --currentCount;
			}
		}
	}
	
	var counter = makeCounter();
	
	function increment() {
		console.log(counter.next());
	}

	function decrement() {
		console.log(counter.previous());
	}

	function reset() {
		console.log(counter.reset());
	}
	
	
	
</script>

</body>
</html>
