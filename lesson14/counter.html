<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<button onclick="click1()">Click me!</button>
<button onclick="click2()">Click me 2!</button>

<script>
	
	function makeCounter() {
		//LexicalEnvironment {currentCount: undefined, }
		//{{Scope}} = LexicalEnvironemnt {counter: undefined, counter2: undefined, ...}
		var currentCount = 1;
		//LexicalEnvironment {currentCount: 1}
		return function() {
			//{{Scope}} = //LexicalEnvironment {currentCount: 1}
			return currentCount++;
		}
	}
	//Window {counter: undefined, counter2: undefined, ...}
	var counter = makeCounter();
	
	function click1() {
		console.log(counter());
	}
	
	var counter2 = makeCounter();
	function click2() {
		console.log(counter2());
	}
	
	
</script>

</body>
</html>
