<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	"use strict";
	
	function getFullName() {
		console.log(this.name + " " + this.surname);
	}

	function sayHi(phrase) {
		console.log(phrase + " " + this.name + " " + this.surname);
	}
	
	//getFullName(); won't work
	
	 var user = {
		 name: "John", surname: "Doe"
	 };
	
	getFullName.call(user);
	sayHi.call(user, "Hello");
	sayHi.apply(user, ["Hello"]);
</script>

</body>
</html>
