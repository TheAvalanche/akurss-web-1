<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	
	//LexicalEnvironment (window)
	//{ test: function... }
	
	function test(name, surname) {
		//LexicalEnvironment (window.test)
		//{name: "John", surname: "Doe", getFullName: function...}
		//{{Scope}} <- window
		
		alert("Hello " + getFullName());
		
		function getFullName() {
			//LexicalEnvironment (window.test.getFullName)
			//{{Scope}} <- window.test
			return name + " " + surname;
		}
	}
	
	test("John", "Doe");
	
</script>

</body>
</html>
