<head>
	<meta charset="UTF-8">
	<title>Title</title>

		.parent {
			width: 300px;
			border: solid 1px red;
			perspective: 500px;
		}
		.child {
			width: 300px;
			border: solid 1px black;
			transform: rotate3d(1, 1, 1, 45deg);
			transform-origin: top left;

		}
	</style>
</head>
<body>
	<p>Paragraph before</p>
	<div class="parent">
		<div class="child">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum ratione dolorem saepe quod quaerat error aspernatur distinctio! Voluptatem perspiciatis quas nesciunt fugit dignissimos voluptatum qui a temporibus provident, fugiat consectetur?</div></div>
	<p>Paragraph after</p>

</html>
