<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.alert {
			padding: 15px;
			border: 1px solid #84001c;
			border-radius: 4px;
			color: rgb(0, 0, 0);
			background-color: #f01e00;
		}
		
		#templates {
			display: none;
		}
	</style>
</head>
<body>
	<form name="test" onsubmit="return false;">
		<input type="text" name="testInput" id="testInput">
		<button id="submit">Submit</button>
	</form>


	<div id="info">
		
	</div>
	
	<div id="templates">
		<div id="numeric" class="alert">Is not numeric</div>
		<div id="empty" class="alert">Value empty</div>
	</div>

	<script>
		document.getElementsByTagName("button")[0].addEventListener("click", validate);
		
		function validate() {
			var value = document.forms["test"]["testInput"].value;
			if (!isNumeric(value)) {
				var el = document.getElementById("numeric").cloneNode(true);
				document.getElementById("info").appendChild(el);

				setTimeout(function() {
					el.parentNode.removeChild(el);
				}, 3000);
			}
		}
		
		function isNumeric(n) {
			return isFinite && !isNaN(parseFloat(n));
		}
	</script>
</body>
</html>
